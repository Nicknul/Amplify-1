version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd front # front 디렉토리로 이동
        - npm install # 또는 'yarn install'
    build:
      commands:
        - npm run build # 또는 'yarn build'
        - npm run export # 정적 파일로 내보내기
  artifacts:
    baseDirectory: front/out # 빌드된 정적 파일 위치
    files:
      - '**/*'
  cache:
    paths:
      - front/node_modules/**/*
