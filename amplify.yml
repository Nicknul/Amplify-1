version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd front # front 디렉토리로 이동
        - npm install # 또는 'yarn install'
    build:
      commands:
        - npm run build # 또는 'yarn build'
  artifacts:
    baseDirectory: front/.next # 빌드된 파일 위치
    files:
      - '**/*'
  cache:
    paths:
      - 'front/node_modules/**/*' # Cache `node_modules` for faster `yarn` or `npm i`
      - 'front/.next/cache/**/*' #
