version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline # 또는 'yarn install'
    build:
      commands:
        - npm run build # 또는 'yarn build'
  artifacts:
    baseDirectory: front/.next # 빌드된 파일 위치
    files:
      - '**/*'
  cache:
    paths:
      - '.next/cache/**/*'
      - '.npm/**/*' #
